<div class="card text-lg-start my-card">
  <a class="test-popup-link"> <img src="{{product.image}}"
                                   class="card-img-top"
                                   alt="..."></a>
  <div class="card-body">
    <h5 class="card-title fw-bold">{{ product.title }}</h5>
    <p class="card-text">{{ product.description | textCustomPipe }}</p>
    <a [routerLink]="['/products', product.id]" class="btn btn-primary col-6 my-btn hvr-grow">Подробнее</a>
  </div>
</div>
