<section class="" id="products" style="height: 100%;">
  <h2 id="adv" class="text-center fw-bold mb-5 mt-5">Описание чая</h2>
  <div class="container ">
    <div class="w-100 ">
      <img src="{{product.image}}" class="w-25 rounded mx-auto d-block" alt="img">
      <div class="">
        <h5 class="fw-bold fs-5 text-center">{{ product.title }}</h5>
        <p class="w-100 text-center ">{{ product.description }}</p>
        <div class="mx-auto" style="width: 150px;">
          <div class="text-center mb-2">{{ product.price | currency: 'руб.' : 'code': '0.2-2': 'ru' }}</div>
          <a [routerLink]="['/order', product.title]" class="btn btn-primary px-5">Купить</a>
        </div>
      </div>
    </div>
  </div>
</section>
